<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Location - Batts Table Tennis Supplies</title>
    <link rel="stylesheet" href="../styles/location.css">
    <link rel="stylesheet" href="../styles/navbar.css">
</head>
<body>
    <!-- NAVIGATION COMPONENT -->
    <div id="navbar-container"></div>

    <!-- MAIN CONTENT -->
    <main class="main">
        <!-- LOCATION DETAILS -->
        <section class="location-details">
            <div class="location-card">
                <div class="location-info">
                    <h3>Norman Booth Recreation Centre</h3>
                    <div class="address-block">
                        <p class="venue-name">Batts Table Tennis and Multi Activity Centre</p>
                        <p class="address-line">Mulberry Green</p>
                        <p class="address-line">Harlow, Essex</p>
                        <p class="postcode">CM17 0EY</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- MAP SECTION -->
        <section class="map-section">
            <div class="location-card">
                <div class="location-info">
                    <h3>Find Us</h3>
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2468.3418805349006!2d0.1382695767909619!3d51.78163747187699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d89bc3886ab593%3A0x395b1fd958ce6779!2sNorman%20Booth%20Recreation%20Centre!5e0!3m2!1sen!2suk!4v1733078904557!5m2!1sen!2suk"
                            width="100%" 
                            height="300" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade"
                            title="Norman Booth Recreation Centre Location">
                        </iframe>
                        <p class="map-note">
                            <strong>Note:</strong> The map above shows the approximate location. For precise directions, please use the postcode CM17 0EY in your navigation system.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER COMPONENT -->
    <div id="footer-container"></div>

    <script src="../components/navbar-component.js"></script>
    <script src="../components/footer-component.js"></script>
</body>
</html>
